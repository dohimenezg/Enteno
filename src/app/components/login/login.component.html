<div class="flex justify-center items-center h-screen bg-[#272121]">
  <div class="w-full max-w-sm bg-[#443737] p-8 rounded-lg shadow-md">
    <h2 class="text-2xl text-white font-bold text-center mb-6">Iniciar sesión</h2>
    
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-white">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email"
               class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-white">Contraseña</label>
        <input id="password" type="password" formControlName="password"
               class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- TODO: cambiar esto por la lógica del backend -->
      <button type="submit" class="w-full bg-[#FF4D00] text-white py-2 rounded-md hover:hover:bg-[#F5956C] focus:outline-none"
          routerLink="/inicio"
          routerLinkActive="activebutton"
          ariaCurrentWhenActive="page">
        Iniciar sesión
      </button>


    </form>
  </div>
</div>
