<div class="bg-[#272121] text-white p-8 rounded-lg">
  <h1 class="text-3xl font-bold mb-4">Test de Fuerza</h1>

  <hr class="mt-2 mb-4 h-0.5 border-t-0 bg-neutral-100 dark:bg-white/10" />
  <div class="bg-[#443737] p-4 rounded-lg flex justify-between items-center mb-6">
    <div>
      <h2 class="text-lg font-semibold">Selección femenina</h2>
    </div>
    <div class="flex space-x-8">
      <div>
        <p class="text-sm">Participantes</p>
        <p class="text-sm font-semibold">15</p>
      </div>
      <div>
        <p class="text-sm">Horario</p>
        <p class="text-sm font-semibold">L - M: 18:00-20:00</p>
      </div>
      <div>
        <p class="text-sm">Último entreno</p>
        <p class="text-sm font-semibold">24/01/2023</p>
      </div>
      <div>
        <p class="text-sm">Ranking</p>
        <p class="text-sm font-semibold">Usuario con mayores resultados</p>
      </div>
    </div>
  </div>

  <div class="bg-[#FF4D00] text-white font-semibold py-2 px-4 rounded-lg mb-4 inline-block">
    Test de Fuerza
  </div>

  <div class="grid grid-cols-3 gap-4">
    <a class="bg-[#443737] p-6 rounded-lg flex flex-col items-center justify-center space-y-2 hover:bg-[#FF4D00] hover:border-[#FF4D00]" routerLink="/equipo" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
      <i-lucide class="w-[6em] h-[6em]" [img]="NotebookPen"></i-lucide>
      <p class="text-center font-semibold">Estadisticas de entrenamientos previos</p>
    </a>

    <a class="bg-[#443737] p-6 rounded-lg flex flex-col items-center justify-center space-y-2 hover:bg-[#FF4D00] hover:border-[#FF4D00]" routerLink="/equipo" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
      <i-lucide class="w-[6em] h-[6em]" [img]="NotebookPen"></i-lucide>
      <p class="text-center font-semibold">Lista de participantes</p>
    </a>

    <a class="bg-[#443737] p-6 rounded-lg flex flex-col items-center justify-center space-y-2 hover:bg-[#FF4D00] hover:border-[#FF4D00]" routerLink="/equipo" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
      <i-lucide class="w-[6em] h-[6em]" [img]="NotebookPen"></i-lucide>
      <p class="text-center font-semibold">Historial</p>
    </a>

  </div>
</div>
